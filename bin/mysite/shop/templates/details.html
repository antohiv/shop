<body>
	{% if stores %}
		<ul style = "list-style:none">
		{% for store in stores %}
		<h4><a href="/stores/{{ store.id }}">{{ store.store_name }}</a></h4>

	{% else %}
		<p> Noo store </p>
	{% endif %}
